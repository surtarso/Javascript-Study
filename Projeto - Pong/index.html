<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pong</title>
</head>

<body class="container" style="background-color: #1a1b1a;">
    <div class="card-group" style="padding: 15px;">
        <div class="row mx-auto">
            <div class="col d-flex justify-content-center mx-auto">
                <div class="card bg-dark text-white mx-auto"
                        style="margin: 0 auto; float: none; margin-bottom: 10px; width: 75vh;">

                    <canvas id="gameCanvas" style="border-radius: 10px;"></canvas>

                    <ul class="list-group list-group-flush" style="border-radius: 5px;">
                        <li id="playerScore" class="list-group-item">Player Score:</li>
                        <li id="computerScore" class="list-group-item">Computer Score:</li>
                    </ul>

                <div>
            </div>
        </div>
    </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- game logic -->
    <script src="scripts.js"></script>

</body>

</html>
