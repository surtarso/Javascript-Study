<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
        <link href="style.css" rel="stylesheet" type="text/css">
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <title>Snake</title>
    </head>

    <body class="container">
        <div class="card-group">
            <div class="row mx-auto">
                <div class="col d-flex justify-content-center mx-auto">
                    <div class="card bg-dark text-white mx-auto">

                        <!-- top score / snake size-->
                        <ul class="list-group list-group-flush">
                            <li id="size" class="list-group-item">Size</li>
                        </ul>

                        <!-- game canvas -->
                        <canvas id="gameCanvas"></canvas>

                        <!-- movement buttons -->
                        <div class="buttons">
                            <button onclick="u()" type="button" class="btn btn-success btn-lg up-btn">U</button>
                            <br>
                            <button onclick="l()" type="button" class="btn btn-success btn-lg">L</button>
                            <button onclick="d()" type="button" class="btn btn-success btn-lg">D</button>
                            <button onclick="r()" type="button" class="btn btn-success btn-lg">R</button>
                        </div>

                    <div>
                </div>
            </div>
        </div>

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" type="text/javascript" nonce="rAnd0m123"></script>
        <!-- game logic -->    
        <script src="scripts.js" type="text/javascript" nonce="rAnd0m123"></script>
    <body>
</html>
