<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
        <script src="src/scripts.js"></script>
        <link href="src/styles.css" rel="stylesheet" />
        <title>Quebra-cabeça</title>
    </head>

    <body onload="main()" style="background-color: #1a1b1a;">

        <canvas id="myCanvas"></canvas>

        <div id="menuItems" class="menu">
            <div id="menu">
                <div id="controls">
                    <img src="img/title.png" style="width: 90%"/>
                    <br>
                    <br>
                    Peças <select id="difficulty" onchange="setDifficulty()">
                        <option value="nine">9</option>
                        <option value="sixteen">16</option>
                        <option value="twofive">25</option>
                        <option value="threesix">36</option>
                        <option value="hundred">100</option>
                        <option value="thousand">1000</option>
                    </select>
                    <br>
                    <br>
                    Imagem <select id="imageSource" onchange="setImageSource()">
                        <option value="builtin">Padrões</option>
                        <option value="upload">Upload</option>
                        <option value="webcam">Webcam</option>
                    </select>
                    <br>
                    <input accept="image/*" type="file" name="filename" id="imageInput" 
                            style="display: none;">
                    <br>
                    
                    <button onclick="restart()">Iniciar</button>
                </div>
            </div>
        </div>

        <div id="endScreen" class="menu" style="display: none;">
            <img src="img/title.png" style="width: 90%"/>
                    <br>
                    <br>
            <div id="scoreValue"></div>
            <br>
            <button onclick="showMenu()">Menu</button>
        </div>

        <div id="time"></div>
    </body>

</html>
