<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
        <script src="src/scripts.js"></script>
        <link href="src/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Quebra-cabeça</title>
    </head>

    <body onload="main()" class="body">

        <canvas id="myCanvas"></canvas>

        <div id="menuItems" class="menu">
            <div id="menu">
                <div id="controls">
                    <img src="img/title.png" class="titleimage"/>
                    
                    <select id="difficulty" onchange="setDifficulty()" class="form-select mb-2">
                        <option selected>Escolha o número de peças:</option>
                        <option value="nine">9</option>
                        <option value="sixteen">16</option>
                        <option value="twofive">25</option>
                        <option value="threesix">36</option>
                        <option value="hundred">100</option>
                        <option value="thousand">1000</option>
                    </select>
                    
                    <select id="imageSource" onchange="setImageSource()" class="form-select mb-2">
                        <option selected value="none">Escolha a origem da imagem:</option>
                        <option value="padrao">Padrões</option>
                        <option value="infantil">Infantil</option>
                        <option value="upload">Upload</option>
                        <option value="webcam">Webcam</option>
                    </select>

                    

                    <input accept="image/*" type="file" name="filename" id="imageInput" 
                            style="display: none;">
                    
                    <select class="form-select form-select-lg mb-2" multiple size="1" id="padraoImages">
                        <option value="padrao/yerka.jpg" style="background-image: url(img/boards/padrao/yerka.jpg);" class="images_select"></option>
                        <option value="padrao/jacek.jpg" style="background-image: url(img/boards/padrao/jacek.jpg);" class="images_select"></option>
                        <option value="padrao/daughter.jpg" style="background-image: url(img/boards/padrao/daughter.jpg);" class="images_select"></option>
                        <option value="padrao/skyline.jpg" style="background-image: url(img/boards/padrao/skyline.jpg);" class="images_select"></option>
                    </select>

                    <select class="form-select form-select-lg mb-2" multiple size="1" id="infantilImages">
                        <option value="infantil/chapeuzinho.jpg" style="background-image: url(img/boards/infantil/chapeuzinho.jpg);" class="images_select"></option>
                        <option value="infantil/cirandinha.jpg" style="background-image: url(img/boards/infantil/cirandinha.jpg);" class="images_select"></option>
                        <option value="infantil/daniel.jpg" style="background-image: url(img/boards/infantil/daniel.jpg);" class="images_select"></option>
                        <option value="infantil/morph.jpg" style="background-image: url(img/boards/infantil/morph.jpg);" class="images_select"></option>
                        <option value="infantil/pawpatrol.jpg" style="background-image: url(img/boards/infantil/pawpatrol.jpg);" class="images_select"></option>
                        <option value="infantil/pjmask.jpg" style="background-image: url(img/boards/infantil/pjmask.jpg);" class="images_select"></option>
                        <option value="infantil/rubymax.jpg" style="background-image: url(img/boards/infantil/rubymax.jpg);" class="images_select"></option>
                    </select>
                    <br>
                    <button onclick="restart()" class="button" id="startButton">Iniciar</button>
                </div>
            </div>
        </div>

        <div id="endScreen" class="menu" style="display: none;">
            <img src="img/title.png" style="width: 90%"/>
                    <br>
                    <br>
            <div id="scoreValue"></div>
            <br>
            <button onclick="setMenuDisplay('menu')" class="button">Menu</button>
        </div>

        <div id="time"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
